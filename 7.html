<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about loops
    </div>

    <script>
        let i = 0;

        for(i=0;i<3;i++)
        {
            console.log(i);
        }

        let friends = ["Rahul","Rohit","Priyanashu"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello " + friends[index]);
            
        }

        friends.forEach(function f(element){
            console.log("Morning " + element);
        })

        for(element of friends)
        {
            console.log("Morning " + element + " again");
        }

        let employee = {                //employee.name OR employee['name']
            name : "Rahul",
            age : 20,
            branch : "cs"
        };

        for(key in employee)
        {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        let j = 0;
        while(j<4)
        {
            console.log(`${j} is less than 4`);
            j++;
        }

        let k=33;
        do
        {
            console.log(`${k} is less than 4 because of do-while loop`);
            k++;
        }while(k<4);
