<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('.container');         //returns first element of that id or class
        console.log("Selector returns ",sel);
        let sel2 = document.querySelector('#nav');       
        console.log("Selector returns ",sel2);
        let sel3 = document.querySelector('#nav>li');       
        console.log("Selector returns ",sel3);

        let sel4 = document.querySelectorAll('#nav>li');       
        console.log("Selector returns ",sel4);
    </script>
</body>
</html>
