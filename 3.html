<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditions</title>
</head>
<body>
    <div>
        <ul>
            <li>Item - 1</li>
            <li>Item - 2</li>
            <li>Item - 3</li>
            <li>Item - 4</li>
            <li>Item - 5</li>
        </ul>
    </div>

    <script>
        var string1 = "This is a string";
        var string1 = "This is a string2";
        console.log(string1);

        let a = 'x'
        {
            let a = 'b';
            console.log(a);
        }
        console.log(a);

        const y = "This cannot be changed";
        // y=5;
        console.log(y);

        let age=40;
        console.log("Age = "+ age )
        if(age < 18)
        {
            console.log("You cannot drive")
        }
        else if(age==40)
        {
            console.log("You can drive any vehicle")
        }
        else
        {
            console.log("You can drive")
        }

        const cups = 43;
        switch (cups) {
            case 42:
                console.log("cups = 42");
                break;

            case 43:
                console.log("cups = 43");
                break;
            
            case 44:
                console.log("cups = 44");
                break;

            case 45:
                console.log("cups = 45");
                break;
            default:
                console.log("cups = 0");
                break;
        }
    </script>

</body>
</html>
